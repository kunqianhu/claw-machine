<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emoji Claw Machine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffeef6;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    canvas {
        background-color: #fff0f5;
        display: block;
        margin: 0 auto;
        border: 4px solid #ffb6c1;
        border-radius: 10px;
    }
    .controls {
        margin-top: 10px;
    }
    button {
        background-color: #ffb6c1;
        border: none;
        color: white;
        padding: 10px 20px;
        margin: 5px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:active {
        background-color: #ff69b4;
    }
</style>
</head>
<body>

<canvas id="clawCanvas" width="400" height="500"></canvas>
<div class="controls">
    <button id="leftBtn">⬅</button>
    <button id="grabBtn">Grab</button>
    <button id="rightBtn">➡</button>
</div>

<script>
const canvas = document.getElementById("clawCanvas");
const ctx = canvas.getContext("2d");

let clawX = canvas.width / 2;
let clawY = 50;
let clawWidth = 40;
let clawHeight = 20;
let clawSpeed = 1.5; // smaller for precision

let emojis = [];
let clawHolding = null;
let isGrabbing = false;
let message = "";

const emojiList = ["🧸","🐻","🐼","🐸","🦄","🐧","🐰","🐥","🐱","🐶"];

function createEmojis() {
    const emojiSize = 48; // big enough to overlap
    const overlap = 10;   // pixels overlap
    for (let y = 0; y < 5; y++) {
        for (let x = 0; x < 7; x++) {
            let emoji = emojiList[Math.floor(Math.random() * emojiList.length)];
            emojis.push({
                emoji: emoji,
                x: x * (emojiSize - overlap) + 30,
                y: canvas.height - 60 - y * (emojiSize - overlap),
                size: emojiSize,
                wobble: Math.random() * Math.PI * 2
            });
        }
    }
}

function drawClaw() {
    ctx.fillStyle = "#ccc";
    ctx.fillRect(clawX - 2, 0, 4, clawY); 
    ctx.fillRect(clawX - clawWidth/2, clawY, clawWidth, clawHeight);
}

function drawEmojis() {
    emojis.forEach(e => {
        e.wobble += 0.05;
        ctx.save();
        ctx.translate(e.x, e.y);
        ctx.rotate(Math.sin(e.wobble) * 0.05);
        ctx.font = `${e.size}px serif`;
        ctx.textAlign = "center";
        ctx.fillText(e.emoji, 0, 0);
        ctx.restore();
    });
}

function drawMessage() {
    if (message) {
        ctx.fillStyle = "#ff69b4";
        ctx.font = "20px Arial";
        ctx.fillText(message, canvas.width/2, 40);
    }
}

function gameLoop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawClaw();
    drawEmojis();
    drawMessage();
    requestAnimationFrame(gameLoop);
}

function grab() {
    if (isGrabbing) return;
    isGrabbing = true;
    message = "";
    let target = emojis.find(e => 
        e.x > clawX - clawWidth/2 && 
        e.x < clawX + clawWidth/2 &&
        e.y > clawY && e.y < clawY + 60
    );
    if (target) {
        clawHolding = target;
        emojis = emojis.filter(e => e !== target);
        message = "Got it!";
        // random drop chance
        if (Math.random() < 0.2) {
            setTimeout(() => { message = "Oops! Dropped it!"; clawHolding = null; }, 800);
        }
    } else {
        message = "Oops! Missed!";
    }
    setTimeout(() => { 
        isGrabbing = false;
        clawHolding = null;
    }, 1000);
}

// Hold button movement
let moveLeftInterval, moveRightInterval;

document.getElementById("leftBtn").addEventListener("mousedown", () => {
    moveLeftInterval = setInterval(() => { clawX -= clawSpeed; }, 10);
});
document.getElementById("rightBtn").addEventListener("mousedown", () => {
    moveRightInterval = setInterval(() => { clawX += clawSpeed; }, 10);
});
document.addEventListener("mouseup", () => {
    clearInterval(moveLeftInterval);
    clearInterval(moveRightInterval);
});

document.getElementById("grabBtn").addEventListener("click", grab);

createEmojis();
gameLoop();
</script>

</body>
</html>
